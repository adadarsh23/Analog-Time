<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'BitcountProp';
      src: url('font/BitcountPropSingle_Cursive-Bold.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'BitcountProp', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .icon {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .instructions {
      font-size: 0.95rem;
      opacity: 0.85;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img class="icon" src="icons/icons8-time-80.png" alt="Clock Icon" />
  <h1>Welcome to Analog Clock Extension</h1>
  <p>See live time, weather, calendar updates and Count Time</p>
  <p class="instructions">Click the extension icon in your browser toolbar to open the clock anytime. </p>
</body>
</html>
