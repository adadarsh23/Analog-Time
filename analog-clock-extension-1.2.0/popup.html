<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>World Clock & Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/popup.css" />
</head>

<body>
  <div class="container">
    <div class="clock">
      <div class="numbers">
        <span style="--n:1;">1</span>
        <span style="--n:2;">2</span>
        <span style="--n:3;">3</span>
        <span style="--n:4;">4</span>
        <span style="--n:5;">5</span>
        <span style="--n:6;">6</span>
        <span style="--n:7;">7</span>
        <span style="--n:8;">8</span>
        <span style="--n:9;">9</span>
        <span style="--n:10;">10</span>
        <span style="--n:11;">11</span>
        <span style="--n:12;">12</span>
      </div>
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center-dot"></div>
    </div>
    <span id="current-time" class="num"></span>

    <div class="weather-container">
      <h3>Weather</h3>
      <div id="weather-info">Loading weather...</div>
    </div>

    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth" class="nav-button">&lt;</button>
        <div id="monthYear"></div>
        <button id="nextMonth" class="nav-button">&gt;</button>
      </div>
      <div class="calendar-grid-header">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </div>
      <div id="calendar-days" class="calendar-grid">
      </div>
    </div>

    <div class="world-time">
      <div><b>India:</b> <span id="time-india"></span></div>
      <div><b>USA (NY):</b> <span id="time-usa"></span></div>
      <div><b>UK:</b> <span id="time-uk"></span></div>
      <div><b>Japan:</b> <span id="time-japan"></span></div>
    </div>

    <div class="countup-container">
      <h3>Count Time</h3>
      <div id="countup">00h 00m 00s</div>
      <button id="startCountup">Start</button>
      <button id="stopCountup">Stop</button>
      <button id="resetCountup">Reset</button>
    </div>
    <div class="alarm-container">
      <h3>Set Alarm</h3>

      <!-- Time: 1..12 + : + 00..59 + AM/PM -->
      <div class="row" aria-label="time picker">
        <label>
          Hour
          <select id="alarmHour">
            <!-- 1..12 -->
          </select>
        </label>
        <span>:</span>
        <label>
          Minute
          <select id="alarmMinute">
            <!-- 00..59 -->
          </select>
        </label>
        <label>
          <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </label>
      </div>

      <div class="repeat-options" style="margin-top:10px;">
        <h3>Repeat</h3>
        <div class="day-checkboxes" id="days">
          <label><input type="checkbox" value="0"> Sun</label>
          <label><input type="checkbox" value="1"> Mon</label>
          <label><input type="checkbox" value="2"> Tue</label>
          <label><input type="checkbox" value="3"> Wed</label>
          <label><input type="checkbox" value="4"> Thu</label>
          <label><input type="checkbox" value="5"> Fri</label>
          <label><input type="checkbox" value="6"> Sat</label>
        </div>
        <label>
          <input type="checkbox" id="oneTimeAlarm"> One-time alarm
        </label>
      </div>

      <h3>Choose Sound</h3>
      <select id="soundSelect">
        <option value="sound1.mp3">Sound 1</option>
        <option value="sound2.mp3">Sound 2</option>
      </select>

      <div class="row" style="margin-top:10px;">
        <button id="setAlarm">Set Alarm</button>
        <button id="testSoundBtn">Test Sound</button>
      </div>

      <div id="currentAlarms" style="margin-top: 15px;">
        <h3>Current Alarms</h3>
        <div id="alarmsList">No alarms set</div>
      </div>
    </div>
    <div class="https-warning">
      <h3>HTTPS Protected</h3>
      <button id="toggleBtn">Loading...</button>
    </div>

    <div>
      <a class="link" href="privacy.html" target="_blank">Privacy Settings</a>
      <a class="link" href="term.html" target="_blank"> Term And Conditions</a>
    </div>
  </div>
  <script src="httpscontent.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/alarm.js"></script>
  <script src="js/count.js"></script>
  <script src="js/https.js"></script>
</body>

</html>
